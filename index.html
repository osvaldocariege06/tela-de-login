<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="login">
        <div class="hero row">
            <div class="login-img d-flex justify-content-center align-items-center col-12 col-sm-12 col-md-12 col-lg-4">
                <div class="container h-100 d-flex justify-content-center align-items-center flex-column">
                    <h2>Experimente gratuitamente hoje!</h2>
                    <p>Nenhum cartão de crédito requerido. 30 dias de testes gratuitos.</p>
                    <a href="#" class="btn btn-success btn-lg px-5">Criar conta</a>
                </div>
            </div>
            <div class="login-info d-flex justify-content-center align-items-center col-12 col-sm-12 col-md-12 col-lg-8">
                <div class="container h-100 d-flex justify-content-center  flex-column">
                    <h2>Bem vindo</h2>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="email" id="labelEmail" class="label-email">Email</label>
                            <input type="email" class="form-control" name="" id="email" >
                        </div>
                        <div class="form-group">
                            <label for="senha" id="labelSenha" class="label-senha">Senha</label>
                            <input type="password" class="form-control" name="" id="senha" >
                        </div>
                        <div class="form-group d-flex justify-content-between align-items-center row">
                            <div class="d-flex align-items-center col-12 col-sm-12 col-md-12 col-lg-6">
                                <input type="checkbox" name="" id="verSenha" class=" mx-1">
                                <label for="verSenha" id="labelVerSenha">Ver senha</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-lg-end justify-content-md-end col-12 col-sm-12 col-md-12 col-lg-6">
                                <a href="#" class="">Esqueceu a senha?</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="#" class="btn btn-success btn-lg px-5">Logar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
